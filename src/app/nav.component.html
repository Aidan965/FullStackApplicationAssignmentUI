<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
    <span class="navbar-brand">The Nobel Prize</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/laureates">Nobel laureates</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/prizes">Nobel prizes</a>          
        </li>   
        <li class="nav-item">
            <a class="nav-link" routerLink="/prizes/category/peace">Peace</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/prizes/category/chemistry">Chemistry</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/prizes/category/physics">Physics</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/prizes/category/economics">Economics</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/prizes/category/medicine">Medicine</a>
        </li>

            <a class="nav-link" routerLink="/prizes/category/literature">Literature</a>
        </li>
    </ul>

    <div class="form-inline ms-auto" style="margin-right: 10px;">
        <ng-container *ngIf = "authService.isAuthenticated$ | async; else loggedOut">
            <button class="btn btn-outline-light" (click) = "authService.logout()">Logout</button>
        </ng-container>

        <ng-template #loggedOut>
            <button class="btn btn-outline-light" (click) = "authService.loginWithRedirect( { appState: { target : this.router.url } } )">Login</button>
        </ng-template>
    </div>

</div>
