<div class="container" style="margin-top: 70px;">
    <div class="row" style="background-color: rgb(243, 243, 243);">
        <div class="col-sm-12">
            <div *ngFor = "let prize of prizes_list | async">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header style="background-color: lightgray;">
                          <mat-panel-title>
                            <h3> {{prize.year}} {{prize.category}}</h3>
                          </mat-panel-title>
                        </mat-expansion-panel-header>  
                        <div *ngFor = "let laureate of prize.laureates">
                            <div class="card-body">
                                <img src="{{ laureate.profileImage }}" style="height: 150px; cursor: pointer;" [routerLink]="['/prizes', prize._id]" /> 
                                <br>
                                <strong>{{ laureate.firstname }} {{ laureate.surname}}</strong>
                                {{ laureate.motivation }}
                                <hr>
                            </div>
                        </div>     
                      </mat-expansion-panel>       
                </mat-accordion>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-primary" (click)="previousPage()">Previous</button>
        </div>
        <div class="col-sm-6 text-end">
            <button class="btn btn-primary" (click)="nextPage()">Next</button>
        </div>
    </div>
</div>
