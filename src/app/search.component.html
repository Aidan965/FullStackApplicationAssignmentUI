<div class="container" style="margin-top: 70px; background-color:rgb(240, 240, 240)">

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="input-group input-group-lg">            
            <input autofocus type="text"  placeholder="Search for Nobel laureates..." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" 
                   name="search" formControlName="search" [ngClass] = "{'error' : isInvalid('search')}" style="margin: 2em;">
          </div>
    </form>

    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile *ngFor="let laureate of laureates_list | async">
            <img src="{{ laureate.profileImage }}" height="300" class="card-img-top"/> 
                <div class="card text-black mb-3" 
                            [routerLink]="['/laureates', laureate._id]" 
                            style="cursor: pointer; width: 50rem; margin: auto;">
                    <div class="card-header">
                        {{ laureate.firstname }} {{ laureate.surname }}
                    </div>
                    <div class="card-body">
                        This laureate was born in {{ laureate.bornCity }}
                    </div>
                </div>
        </mat-grid-tile>
    </mat-grid-list> 
</div>
